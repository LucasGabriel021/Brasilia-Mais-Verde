<!DOCTYPE html>
<html lang="pt-br">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta name="description" content="Página inicial do projeto">
     <meta name="keyswords" content="Hortas, plantas, verde">

     <title>Login</title>

     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <link rel="shortcut icon" href="../assets/img/favicon.ico" type="image/x-icon">
     <link rel="stylesheet" href="../assets/css/style.css">
     <link rel="stylesheet" href="../assets/css/login.css">
</head>
<body>
     <header id="header">
          <div class="navbar-header">
               <div class="container">
                    <nav id="nav">
                         <div class="logomarca">
                              <a href="index.html">
                                   <img src="../assets/img/logo.png" alt="logo">
                              </a>
                         </div>
                         <div class="menu">
                              <ul>
                                   <li><a href="#">Galeria</a></li>
                                   <li><a href="login.html">Login</a></li>
                                   <li><a href="#">Localização</a></li>
                                   <li><a href="sobre.html">Sobre</a></li>
                              </ul>
                         </div>
                         <div class="btn-hamburguer">
                              <span class="line"></span>
                              <span class="line"></span>
                              <span class="line"></span>
                         </div>
                    </nav>
               </div>
          </div>
     </header>
     <main class="main">
          <section id="login">
               <div class="login-filtro--color">
                    <div class="container">
                         <div class="login-area">
                              <div class="form-modal">
                                   <div class="form-modal--login">
                                        <div class="login-area--img">
                                             <img src="../assets/img/img-icon/icone-usuario.png" alt="Icone Usuário">
                                        </div>
                                        <div class="login-area--title">
                                             <h2>Bem Vindo de Volta!</h2>
                                        </div>
                                        <div class="login-area--form">
                                             <form action="#" method="post">
                                                  <div class="box-input">
                                                       <label for="username">Nome de Usuário</label>
                                                       <input type="email" name="username" id="username" class="input_field" placeholder="Username" />
                                                  </div>
                                                  <div class="box-input">
                                                       <label for="password">Senha</label>
                                                       <input type="password" name="password" id="password" class="input_field" placeholder="Password" />
                                                  </div>
                                                  <div class="box-input org-checkbox">
                                                       <input type="checkbox" name="remember" id="remember" value="remember">
                                                       <span>Remember me</span> 
                                                  </div>
                                                  <div class="org-submit">
                                                       <input type="submit" id="btn-enviar" value="Login">
                                                  </div>
                                             </form>
                                             <div class="pag-esqueceuSenha">
                                                  Forgot password?
                                             </div>
                                             <div class="pag-cadastro">
                                                  Don't have an account?
                                             </div>
                                        </div>
                                   </div>
                                   <div class="form-modal--cadastro" style="display: none;">

                                   </div>
                              </div>
                         </div>     
                    </div>
               </div>     
          </section>
     </main>
</body>
</html>
